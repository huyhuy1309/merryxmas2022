              </div>

                id="play-pause-button"

    <audio controls style="display: none" id="audio-santa-2">

      crossorigin="anonymous"
    ></script>
    <script src="./audio.js"></script>
    <script>
      document.querySelector("#btn").onclick = function () {
        document.querySelector("#btn").style.display = "none";
        document.querySelector(".christmas").style.display = "block";
        document.querySelector("#body").style.background = "#de2f32";
        document.querySelector("#audio-santa-1").play();
        document.querySelector("#audio-santa-2").play();
      };
      document.querySelector("#play-btn").onclick = function () {
        document.querySelectorAll(".christmas-img").forEach((e) => {
          e.classList.remove("pause-animation");
        });

        document.querySelector("#audio-santa-1").play();
        document.querySelector("#audio-santa-2").play();
      };
      document.querySelector("#pause-btn").onclick = function () {
        document.querySelectorAll(".christmas-img").forEach((e) => {
          e.classList.add("pause-animation");
        });

        document.querySelector("#audio-santa-1").pause();
        document.querySelector("#audio-santa-2").pause();
      };
    </script>
